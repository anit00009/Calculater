

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
    

        <h2>Simple Calculator</h2>
      
        <input id="num1" type="number" placeholder="First number">
        <input id="num2" type="number" placeholder="Second number"><br><br>
      
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
      
        <p id="result">Result: </p>
      
        <script>
          function add() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").textContent = "Result: " + (a + b);
          }
      
          function subtract() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").textContent = "Result: " + (a - b);
          }
      
          function multiply() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").textContent = "Result: " + (a * b);
          }
      
          function divide() {
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            if (b === 0) {
              document.getElementById("result").textContent = "Result: Cannot divide by 0";
            } else {
              document.getElementById("result").textContent = "Result: " + (a / b);
            }
          }
        </script>
    
</body>
</html>
